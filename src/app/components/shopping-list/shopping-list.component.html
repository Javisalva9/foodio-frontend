<!-- two line list -->
<mat-list class="shopping-list-container">
  <mat-list-item *ngFor="let product of products">
    <h3 matLine *ngIf=!product.onCart (click)=addToCart(product)> {{product.name}} </h3>
  </mat-list-item>
</mat-list>
